<body>
	<div class="pageBanner">
		<span id="welcomeUser" style="float:left;color:white;margin:auto;"></span>

	<div id="divContent">
		<div id="contentCenter">
			<div class="row-12" style="float:left;width:8%">
				<div class="col">
					<img src="images/edit.png" style="height:40px;" id="editButton"  title="Edit Account" onclick="editPage()" />
				</div>
			</div>
			<div class="row-10" style="float:left; width:60%">
				<div class="col"> 
					<form id="editAccount" method="POST">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">First Name</label>
								<input type="text" class="form-control" id="firstName" placeholder="First Name">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Last Name</label>
								<input type="text" class="form-control" id="lastName" placeholder="Last Name">
							</div>
						</div>
						<div class="form-row">
								<div class="form-group col-md-6">
										<label for="staticEmail" class="col-sm-2 col-form-label" style="margin-left:-15px;">Email</label>
										<input type="email" readonly class="form-control-plaintext" id="staticEmail" value="">
								</div>
								<div class="form-group col-md-6">
										<label for="inputPassword" style="margin-left:-15px;" class="col-sm-2 col-form-label">Password</label>
										<input type="password" readonly class="form-control-plaintext" id="inputPassword">
								</div>
							</div>
						<div class="form-row">
							<div class="form-group col">
								<label for="inputPassword" class="col-sm-2 col-form-label">UserName</label>
								<input type="text" class="form-control" id="inputUserName" placeholder="User Name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col">
								<label for="inputPassword" class="col-sm-4 col-form-label">Image URL</label>
								<input type="text" class="form-control" id="URLImage" placeholder="Image URL">
							</div>
						</div>
						<button type="submit" id="saveChanges" class="btn btn-primary">Save Changes</button>
					</form>
				</div>
				<button type="button" class="btn btn-secondary" id="cancelChanges" style="margin-right:10px;" onclick="cancel()">Cancel</button>
				</div>
				<div class="row-10" style="float:left; width:25%;">
					<div class="col">
						<img src="images/Scrible.png" id="imageChange" style="height: 250px; width:300px; border: 2px solid black;">
					</div>
				</div>
			</div>
		</div>

	</div>
