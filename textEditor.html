<html>
    <head>
        <title>Text</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body onLoad="iFrameOn();" class="body">
        <!--<p>Entry Title: <input name="title" id="title" type="text" size="80" maxlength="80" /></p> -->
        <div id="main" class="container-fluid">
            <div class="row">
                <div id="undoButtons" class="col-2 justify-content-center"> 
                        <div class="row" id="scribbleTitle">
                            <div class="col">Clipboard</div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input class="buttons" type="image" onClick="iUndo()" value="undo" src="images/undo-button.png" style="height:40px">
                            </div>
                            <div class="col-6">
                                <input class="buttons" type="image" onClick="iRedo()" value="Redo" src="images/redo-button.png" style="height:40px">
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-sm">
                                <input class="buttons" type="image" onClick="iCut()" value="Cut" src="images/Editing-Cut.png" style="height:30px">
                            </div>
                            <div class="col-sm">
                                <input class="buttons" type="image" onClick="iCopy()" value="Copy" src="images/paste.png" style="height:30px">
                            </div>
                            <div class="col-sm">
                                <input class="buttons" type="image" onClick="iPaste()" value="Paste" src="images/copy.jpg" style="height:30px" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="boldButtons" class="col-2">
                        <div class="row" id="scribbleTitle">
                            <div class="col">Font</div>
                        </div>
                        <div class="row"> 
                            <div class="col-8">
                                <select name="font" id="fontF" style="width:100%; padding-right:5px;" onClick="iFont()">
                                    <!--<option value ="" disabled selected>Font</option> -->
                                    <option value="Arial">Arial</option>
                                    <option value="Times">Times</option>
                                    <option value="Calibri">Calibri</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col">
                                        <select name="fontSize" id="fSize" onClick="iFontSize()">
                                            <option value ="" disabled selected>A</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-1"> 
                                <input type="button" class="buttonsFont" onClick="iBold()" value="B" style="font-weight: bold;"> 
                            </div>
                            <div class="col-1"> 
                                <input type="button" class="buttonsFont" onClick="iItalic()" value="I" style="font-style: italic;">       
                            </div>
                            <div class="col-1"> 
                                <input type="button" class="buttonsFont" onClick="iUnderline()" value="U" style="text-decoration: underline;">
                            </div>
                            <div class="col-6" style="padding-top:5px; padding-right:5px;">
                                <select name="ColorDrop" id="Color" onClick="iForeColor()">
                                    <option value ="" disabled selected>Color</option>
                                    <option value="red" style="background-color:red"></option>
                                    <option value="blue" style="background-color:blue"></option>
                                    <option value="green" style="background-color:green"></option>
                                    <option value="pink" style="background-color:pink"></option>
                                    <option value="black" style="background-color:black"></option>
                                </select>
                                </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <!--<div class="row justify-content-center">
                            <div id="scribbleTitle">
                                <h2>Scribble</h2>
                            </div>
                        </div> -->
                        <div class="row" id="scribbleTitle">
                            <div class="col">Paragraph</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="buttons" type="button" onClick="iIndent()" value="Indent">
                            </div>
                            <!--<input type="button" onClick="iForeColor()" value="Text Color"> -->
                            <div class="col">
                                <input class="buttons" type="button" onClick="iOutdent()" value="Outdent">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iLeft()" value="Left"> 
                            </div>
                            <div class="col">
                                <input type="button" onClick="iCenter()" value="Center">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iRight()" value="Right">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iHorizontalRule()" value="HR">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iUnorderedList()" value="UL">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iOrderedList()" value="OL">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iLink()" value="Link">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iUnLink()" value="UnLink">
                            </div>
                            <div class="col">
                                <input type="button" onClick="iImage()" value="Image" disabled>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="filler"></div>
            <p></p>
            
        <div class="row justify-content-center" id="textBox">
            <!-- Hide(but keep)your normal textarea and place in the iFrame replacement for it 
            <textarea style="display:none;" name="myTextArea" id="myTextArea" cols="100" rows="14"></textarea> -->
            <textarea style="display:none;" name="myTextArea" id="myTextArea" style="width:800px; height:800px;"></textarea>
            <iframe  name="Scribble_Box" id="Scribble_Box" style="width:800px; height:800px; border: none;"></iframe>
            <!-- End replacing your normal textarea -->
        </div>
        </p>
            <!--<br /><br /><input name="myBtn" type="button" value="Submit Data" onClick="javascript:submit_form();"/> -->
    </body>
</html>
