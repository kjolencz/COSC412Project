<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Compiled and minified CSS -->
</head>
<body>


<body id="body">
  <div class="container-fluid" id="logIN" >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center" style="color:white">
          <div id="loginTitle">
              <strong class="navbar-brand">Login</strong>
          </div>
        </nav>
    <form id="login-form" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
      <divc style="float:left;">
          <button type="button" class="btn btn-primary" id="logout">Logout</button>
      </div>

  </div>

  <div class="container-fluid" id="signUP">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center" style="color:white">
          <div id="loginTitle">
              <strong class="navbar-brand">Sign up</strong>
          </div>
        </nav>
    <form id="signup-form" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="signup-password" onkeyup="checkPassword()" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="signup-passwordCheck" onkeyup="checkPassword()" placeholder="Re-type Password">
          </div>
        <div class="form-group">
            <label for="exampleUsername">UserName</label>
            <input type="textbox" class="form-control" id="userName" placeholder="Username" required>
          </div>
        <button type="submit" id="myBtn" class="btn btn-primary">Submit</button>
    </form>
      <p class="text-muted small mb-4 mb-lg-0">
        &copy; Scribel 2019. All Rights Reserved.
      </p>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/index.js"></script>
  <!--<script src="scripts/functions.js"></script> -->

</body>

</head>


</html>
