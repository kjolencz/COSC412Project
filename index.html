    <!-- Navigation -->
    <form id="login-form">
      <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid" style="width: 100%;">
          <div class="navbar-brand">Scribel</div>
          <div class="row" style="width:60%;">
            <div class="col-5">
              <input
                type="email"
                class="form-control"
                id="login-email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="col-5">
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Password"
                required
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </nav>
    </form>
    <!-- Masthead -->
    <header class="masthead text-white text-center" color="green">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">
              Create and Share Notes With Anyone Anywhere!
            </h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="login.html" method="get" onsubmit="return signUp()">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="Enter your email..."
                    id="emailValue"
                  />
                </div>
                <div class="col-12 col-md-3">
                  <button
                    type="submit"
                    class="btn btn-block btn-lg btn-primary"
                  >
                    Sign up!
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
